<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact NareshIT</title>
    <link rel="shortcut icon" href="/public/images/favicon.ico">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <button></button>
    <div class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>REGISTER HERE</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Full Name</dt>
                        <dd><input type="text" class="form-control" placeholder="Full Name"></dd>
                        <dt>Qualification</dt>
                        <dd><input type="text" class="form-control" placeholder="BE, B.Sc, MCA..."></dd>
                        <dt>Contact Number</dt>
                        <dd><input type="text" class="form-control" placeholder="Phone Number"></dd>
                        <dt>Email address</dt>
                        <dd><input type="text" class="form-control" placeholder="Email address"></dd>
                        <dt>Password</dt>
                        <dd><input type="password" class="form-control" placeholder="Password"></dd>
                        <dt>Confirm Password</dt>
                        <dd><input type="password" class="form-control" placeholder="Confirm Password"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success w-100">REGISTER</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

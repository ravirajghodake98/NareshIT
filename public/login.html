<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact NareshIT</title>
    <link rel="shortcut icon" href="/public/images/favicon.ico">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <button data-bs-toggle="modal" data-bs-target="#login">Submit</button>
    <div class="modal" id="login">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><span class="bi bi-person-fill text-primary"></span>USER LOGIN</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Email address</dt>
                        <dd><input type="text" class="form-control" placeholder="Email address"></dd>
                        <dt>Password</dt>
                        <dd><input type="password" class="form-control" placeholder="Password"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary w-100">SIGN IN</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
